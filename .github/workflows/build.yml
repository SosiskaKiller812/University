name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      - name: Build lab1
        timeout-minutes: 15
        run: |
          cd lab1
          mkdir -p build
          cd build
          cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          build-wrapper-linux-x86-64 --out-dir ../build_wrapper make
          echo "Build files:"
          ls -la ../build_wrapper/

      - name: SonarCloud scan lab1
        timeout-minutes: 10
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          working-directory: lab1  # ← РАБОТАЕМ ИЗ ПАПКИ lab1
          args: >
            -Dsonar.projectKey=sosiskakiller812_lab1
            -Dsonar.organization=sosiskakiller812
            -Dsonar.sources=src,include
            -Dsonar.cfamily.build-wrapper-output=build_wrapper
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
